<!DOCTYPE html>
<html>
<head>
    <title>Person Registration</title>
</head>
<body>
    <h2>Add a Person</h2>
    <form method="post" action="/Movie/person_reg">
        <p>ID: <font color = "#FF0000">*</font> <input type="number" name="p_id" size="12" ></p>
        <p>First Name: <font color = "#FF0000">*</font> <input type="text" name="p_firstName" size="21" required></p>
        <p>Last Name: <font color = "#FF0000">*</font> <input type = "text" name = "p_lastName" size="21" required></p>
        <p>Pay: <input type = "number" name= "p_pay" step = "0.01" size = "20"> </p>
        <p>Role Type: <select name = "role_name">
            <option value = "Producer">Producer</option>
            <option value = "Actor">Actor</option>
            <option value = "Actress">Actress</option>
            <option value = "Writer">Writer</option>
            <option value = "Director">Director</option>
        </select></p>
        <p>Role ID (choose the ID number for the person's role): <input type = "number" name = "role_id" size = "20"></p>
        <p>Position (i.e. Lead-actor, supporting actor, etc.): <input type = "text" name = "position" size = "20"></p>
        <p>Movie ID (which movie the person is part of the cast of): <input type = "number" name = "m_id" size = "20"></p>
        <p><input type="submit" value="Submit"> <input type="reset" value="Reset"></p>
    </form>
    <p><a href="/Movie/index.html">Go Back</a></p>
</body>
</html>
