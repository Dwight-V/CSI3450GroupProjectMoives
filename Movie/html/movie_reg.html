<!DOCTYPE html>
<html>
<head>
    <title>Movie Registration</title>
</head>
<body>
    <h2>Add a Movie</h2>
    <form method="post" action="/Movie/movie_reg">
        <p>ID: <input type="text" name="m_id" size="12" required></p>
        <p>Title: <input type="text" name="m_title" size="21" required></p>
        <p>Description: <input type="text" name="m_synopsis" size="42"></p>
        <p>Release Date: <input type="date" name="m_releaseDate" value = "0001-01-01"></p>
        <i>If release date is not set, set to 0001-01-01</i>
        <p>Length: <input type="text" name="m_length" size="15"></p>
        <p>Category: <select name="cat_id">
            <option value="Action">Action</option>
            <option value="Animation">Animation</option>
            <option value="Comedy">Comedy</option>
            <option value="Drama">Drama</option>
            <option value="Family">Family</option>
            <option value="Horror">Horror</option>
            <option value="Romance">Romance</option>
            <option value="Fantasy">Fantasy</option>
        </select></p>
        <p>Rating: <select name="m_rating">
            <option value="G">G</option>
            <option value="PG">PG</option>
            <option value="PG-13">PG-13</option>
            <option value="R">R</option>
        </select></p>
        <p>Production Status: <select name="productionStatus">
            <option value="Released on Blu-Ray">Released on Blu-Ray</option>
            <option value="Coming soon to theatres">Coming soon to theatres</option>
            <option value="Screened in theatres">Screened in theatres</option>
        </select></p>
        <p><input type="submit" value="Submit"> <input type="reset" value="Reset"></p>
    </form>
    <p><a href="/Movie/index.html">Go Back</a></p>
</body>
</html>
