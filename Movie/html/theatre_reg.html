<!DOCTYPE html>
<html>
<head>
    <title>Theatre Registration</title>
</head>
<body>
    <h2>Add a Theatre</h2>
    <form method="post" action="/Movie/theatre_reg">
        <p>ID: <input type="text" name="t_id" size="12" required></p>
        <p>Name: <input type="text" name="t_name" size="21" required></p>
        <p>Street: <input type="text" name="t_street" size="30"></p>
        <p>City: <input type="text" name="t_city" size="30"></p>
        <p>State: <input type="text" name="t_state" size="21"></p>
        <p>Zip Code: <input type="text" name="t_zip" size="10"></p>
        <p>Country: <input type="text" name="t_country" size="30"></p>
        <p><input type="submit" value="Submit"> <input type="reset" value="Reset"></p>
    </form>
    <p><a href="/Movie/index.html">Go Back</a></p>
</body>
</html>
